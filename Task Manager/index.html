<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="taskCard">
        <!-- landing page -->
        <div class="task-body--view">

            <!-- new task card -->
            <div class="task-body__card" style='cursor: pointer' onclick='addTasks()'>
                <img src="/Task Manager/images/outline-add-24px.svg" id="add-task">
                <h2>New Task</h2>
            </div>

            <!-- task cards container -->
            <div class="featured-task--container">
            </div>
            <!-- task cards container ends here -->

            <!-- search-form -->
            <img src="/Task Manager/images/search-solid.svg" id="search-icon">
            <form id="search-form" autocomplete="OFF">
                <label for="search-task">
                    
                    <input type="text" name="search-task" placeholder="Search Tasks Here" onkeyup="search()"
                        id="tSearch" onfocus="hide()" onblur="show()">
                </label>
            </form>
            <!-- search-result -->
            <div class="search-result">
                    <ul id="search-re">
                    </ul>
            </div>
            <!-- search result ends here -->
        </div>
        <!-- on add task -->
        <div class="task-body--add">
            <img src="/Task Manager/images/outline-close-24px.svg" id="close" style='cursor: pointer'
                onclick='goback()'>
            <img src="/Task Manager/images/task-illustration.png" type="image/png" id="task-illustration">
            <div class="task-body--new">
                <form class="new-form" name="newTaskForm" action="index.html" autocomplete="off">
                    <label for="taskName">Add Task Name
                        <input type="text" name="taskName" placeholder="Enter Task Name" data-validation="required"
                        data-validation-error-msg="Enter Task Name !">
                    </label><br>
                    <label for="taskDescription">Add Description
                        <input data-validation="text" type="text" name="taskDesc" placeholder="Enter Task Description" maxlength="80">
                    </label> <br>
                    <label for="taskTags">Add Tags
                        <input data-validation="text" type="text" name="taskTags" placeholder="Enter Task Tags">
                    </label><br>
                    <label for="taskDate">Assigned Date
                        <input data-validation="date" data-validation-format="yyyy-mm-dd" type="date" name="taskADate" placeholder="Enter Task Tags">
                    </label>
                    <label for="taskDate">Due Date
                        <input data-validation="date" data-validation-format="yyyy-mm-dd"  type="date" name="taskDDate" placeholder="Enter Task Tags">
                    </label><br>
                    <label for="taskDate">Tag Color
                        <input data-validation="color" type="color" name="taskColor" placeholder="Enter Task Tags">
                    </label><br>
                    <button class="submit" type="submit" value="Validate">Add Task</button>
                    <!-- <div id="toaster-success"><p>Added Task!</p</div> -->
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- data validation -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script>
        $.validate({
            lang: 'en'
        });
    </script>
    <!-- main JS file -->
    <script type="text/javascript" src="../Task Manager/js/index.js"></script>
</body>

</html>
