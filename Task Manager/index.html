            <!-- search-form -->
            <form id="search-form"> 
                <label for="search-task">
                    <img src="/images/search-solid.svg" id="search-icon">
                    <input type="text" name="search-task" placeholder="Search Tasks Here" id="tSearch" onfocus="hide()" onblur="show()">

        <!-- on add task -->
        <div class="task-body--add">
            <img src="/images/outline-close-24px.svg" id="close" style='cursor: pointer' onclick='goback()'>
            <img src="/images/task-illustration.png"  type="image/png" id="task-illustration">
            <div class="task-body--new">
                <form class="new-form" name="newTaskForm">
                    <label for="taskName">Add Task Name
                        <input type="text" name="taskName" placeholder="Enter Task Name">
                    </label><br>
                    <label for="taskDescription">Add Description
                        <input type="text" name="taskDescription" placeholder="Enter Task Description" maxlength="80">
                    </label> <br>
                    <label for="taskTags">Add Tags
                        <input type="text" name="taskTags" placeholder="Enter Task Tags">
                    </label><br>
                    <label for="taskDate">Assigned Date
                        <input type="date" name="taskADate" placeholder="Enter Task Tags">
                    </label>
                    <label for="taskDate">Due Date
                            <input type="date" name="taskDDate" placeholder="Enter Task Tags">
                    </label><br>
                    <label for="taskDate">Tag Color
                            <input type="color" name="taskColor" placeholder="Enter Task Tags">
                    </label><br>
                    <button class="submit" onclick="validate()">Add Task</button>
                </form>
            </div>
        </div>

    <script type="text/javascript">
        // to add new tasks
        function addTasks(){
            var x = document.getElementsByClassName('task-body--view');
            x[0].style.display="none";
            reveal();
        }
        // to display new task form
        function reveal()
        {
            var x = document.getElementsByClassName('task-body--add');
            x[0].style.display="inline";
        }
        // to exit new task form
        function goback()
        {
            var x = document.getElementsByClassName('task-body--add');
            var y = document.getElementsByClassName('task-body--view');
            x[0].style.display="none";
            y[0].style.display="block";
        }
        // to hide search icon
        function hide()
        {
            var x = document.getElementById('search-icon');
            x.style.visibility="hidden";
            var z = document.getElementsByClassName('search-result');
            z[0].style.display="block";
        }
        // to bring back search icon
        function show()
        {
            var y = document.getElementById('search-icon');
            y.style.visibility="visible";
            var z = document.getElementsByClassName('search-result');
            z[0].style.display="none";
        }
        function color(obj)
        {
            obj.style.filter="grayscale(0)";
        }
        function black()
        {
            obj.style.filter="grayscale(1)";
        }
        // form
        function validate(){
            var tName= document.forms.newTaskForm.taskName.value;
            var descrip = document.forms.newTaskForm.taskDescription.value;
            var tags = document.forms.newTaskForm.taskTags.value;
            var due = document.forms.newTaskForm.taskDDate.value;
            var col = document.forms.newTaskForm.taskColor.value;
            create(tName, descrip, tags, due, col);
        }
        function create(tn,ds,tg,dd,cl){
            var div = document.createElement('div');
            div.setAttribute('class', 'task-body__card--preview');
            document.body.appendChild(div);
        }
    </script>
